<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
    <h1>Alkows Compendium</h1>

    <h2>creature1</h2>
<canvas id="myChart" style="width:100%;max-width:700px"></canvas>



<script>
var xyValues = [
  {x:78, y:200},
  {x:79, y:200},
  {x:80, y:200.96},
  {x:81, y:200.63},
  {x:82, y:200.3},
  {x:83, y:199.97},
  {x:84, y:199.64},
  {x:85, y:189.74},
  {x:86, y:189.41},
  {x:87, y:189.08},
  {x:88, y:188.75}
];

new Chart("myChart", {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 4,
      pointBackgroundColor: "rgb(0,0,255)",
      data: xyValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      xAxes: [{ticks: {min: 78, max:88}}],
      yAxes: [{ticks: {min: 186, max:203}}],
    }
  }
});
</script>
